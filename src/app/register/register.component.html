<div class="modal">
  <div class="content">
    <h1>Rekisteröidy</h1>

    <div>
      <label for="ktunn">Käyttäjätunnus:</label>
      <div>
        <input type="text" id="ktunn" />
      </div>
    </div>

    <div>
      <label for="password">Salasana:</label>
      <div>
        <input type="password" id="password" />
      </div>
    </div>

    <div>
      <label for="email">Sähköposti:</label>
      <div>
        <input type="email" id="email" />
      </div>
    </div>
    <button class="peruuta" routerLink="">Peruuta</button>
    <button class="kirjaudu" (click)="register()">Rekisteröidy</button>
  </div>
</div>
