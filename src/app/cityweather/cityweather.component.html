<div class="city">
  <div class="cityname">{{ weather.name }}</div>
  <img src="{{ weatherPic }}" alt="" />
  <div class="citytemp">{{ weather.main.temp }}°C</div>
  <div class="weather">{{ whatKindOfWeather }}</div>
  <span class="minmax">
    <div>
      <span class="minmaxtemp">{{ weather.main.temp_min }}°</span>
      <div>min</div>
    </div>
    <div>
      <span class="minmaxtemp">{{ weather.main.temp_max }}°</span>
      <div>max</div>
    </div>
  </span>
  <button (click)="removeCity(weather.name)">Poista</button>
</div>
